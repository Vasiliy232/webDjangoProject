{% extends 'education/base.html' %}
{% load static %}

{% block css %}
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #ffffff;
    }

    .bg11 {
      background: #3d33ce;
      padding: 1rem 0;
      color: #fff
    }

    .bg11 h1 {
      margin-top: 1rem;
      color: #fff
    }

    .bg-header {
      border-left: 5px solid #333bce;
      background: black;
      padding: 5px 5px 10px 20px;
      color: #fff
    }

    nav {
      background-color: #1d1d1d;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="bg11">
    <div class="container">
      <h1>{{ object.name }}</h1>
    </div>
  </div>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-md-7">
        <p>
          {{ object.description }}
        </p>
        <img src="{% static 'instruments.jpg' %}" alt="Музыкальные инструменты" />
      </div>

      <div class="col-md-5">
        <h2 class="bg-header">Уроки</h2>

        <div class="card my-3" style="width: 32.9rem;">
          <div class="card-body">
            <p>
              <em class="fa fa-money fa-fw"></em> {{ object.price }}
            </p>

            <p>
              <em class="fa fa-calendar fa-fw"></em> Стартуем {{ object.started_at }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
