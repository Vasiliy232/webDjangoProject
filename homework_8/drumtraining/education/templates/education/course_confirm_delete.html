{% extends 'education/base.html' %}

{% block css %}
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #e3e3e3;
    }

    nav {
      background-color: #1d1d1d;
    }

    .container {
      background-color: white;
    }
  </style>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row">
        <div class="col mt-3">
          <h3><span class="text-nowrap">Are you sure you want to delete "{{ object }}"?</span></h3>
          {{ form }}
        </div>
      </div>
      <input type="submit" value="Подтвердить" class="btn btn-primary mb-3">
    </div>
  </form>
{% endblock %}
