{% extends 'root.html' %}

{% block css %}
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #e3e3e3;
    }

    nav {
      background-color: #1d1d1d;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container card">
    <b>Наши контакты для связи:</b>
    <p>admin@admin.com</p>
  </div>
  <hr>
  <h4 class="text-center">Оставьте заявку</h4>
  <div class="container text-left card">
    <div class="card-body">
      <div id="form_container">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label me-5">Email</label>
            {{ form.from_email }}
          </div>
          <div class="mb-3">
            <label class="form-label me-5">Тема</label>
            {{ form.subject }}
          </div>
          <div class="mb-3">
            <label class="form-label me-5">Сообщение</label>
            {{ form.message }}
          </div>
          <div class="form-actions form-group ">
            <button type="submit" class="form-control btn btn-success">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
